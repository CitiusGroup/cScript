      csql: /CWAPPS_Task{Name,Time,StatusCI,UrgencyCI,@CWGDPR_Task.PersonalDataRegistryCI,@CWGDPR_Task.SystemCI}.sort(StatusCI.Order,UrgencyCI.Order)
    usecaselist:
      name:
        en: Use Cases
        fi: Käsittelytoimet
      table: CWGDPR_UseCase
      # 26.12.2017/JJ: Väliaikaisesti pois päältä, koska CSQL antaa virheen (liian monta CI-kenttää)
      # csql: /CWGDPR_UseCase{Name+,Description,BasisCI,TypeCIs,PersonalDataTypeCIs,PersonalDataTypeSpecialCIs,DataSourceOrganizationCIs,DataSourceContactCIs,SystemCIs,VendorOrganizationCIs,IsCrossBorderDataTransfer,IsProfiling}
      csql: /CWGDPR_UseCase{Name+,CIStatus,Description,BasisCI,TypeCIs,PersonalDataTypeCIs,PersonalDataTypeSpecialCIs,DataSourceOrganizationCIs}
    usecasetypelist:
      name:
        en: Use Case Types
        fi: Käsittelytoimen tyypit
      table: CWGDPR_UseCaseType
      csql: /CWGDPR_UseCaseType{NameFI+}
  formViews:
    meta:
      propertytype:
        CWCORE_Text:
          height: 3
          adjustHeight: true
          # 27.12.2017/JJ: Ei toimi vielä
          # maxHeight: 10
    personaldataregistryform:
      name: Henkilörekisterit
      groups:
        namegroup:
          name: Nimi, omistaja ja yhteyshenkilöt
          fields:
            namefield:
              property: Name
              #label: Nimi
            fieldset1:
              fields:
                ownercifield:
                  property: OwnerCI
                  #label: Rekisterin omistaja
                rolecifield:
                  property: RoleCIs
                  #label: Käsittelyroolit
            fieldset2:
              fields:
                contactfield:
                  property: Contact
                  #label: Rekisterin yhteyshenkilö
                contactcifield:
                  property: ContactCI
                  #label: Rekisterin yhteyshenkilö (linkki)
            fieldset3:
              fields:
                dataprotectionofficerfield:
                  property: DataProtectionOfficer
                  #label: Tietosuojavastaava
                dataprotectionofficercifield:
                  property: DataProtectionOfficerCI
                  #label: Tietosuojavastaava (linkki)
        descriptiongroup:
          name: Kuvaus ja käsittelytarkoitus
          fields:
            basiscifield:
              property: BasisCI
              #label: Käsittelyperuste
            purposefield:
              property: Purpose
              #label: Tarkoitus
            descriptionfield:
              property: Description
              #label: Kuvaus
        contentgroup:
          name: Sisältö ja tietolähteet
          fields:
            personaldatatypecisfield:
              property: PersonalDataTypeCIs
              #label: PersonalDataTypeCIs
            datamaintenancefield:
              property: DataMaintenance
              #label: Mistä rekisterin henkilötiedot saadaan (säännönmukaiset tietolähteet)
        sensitivegroup:
          name: Arkaluonteiset tiedot ja riskit
          fields:
            fieldset1:
              fields:
                issocialsecuritynumberfield:
                  property: IsSocialSecurityNumber
                  #label: Sisältää henkilötunnuksen?
                isdataofchildfield:
                  property: IsDataOfChild
                  #label: Käsitelläänkö lasten tietoja?
            fieldset2:
              fields:
                ismedicalinformationfield:
                  property: IsMedicalInformation
                  #label: Sisältää terveystietoja?
                issensitivedatafield:
                  property: IsSensitiveData
                  #label: Sisältää erityisiä henkilötietoja?
