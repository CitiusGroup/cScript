        en: Contacts
        fi: Yhteyshenkilöt
      table: CWAPPS_Contact
      csql: /CWAPPS_Contact{Name,OrganizationCI,Email,Mobile}.sort(Name+)
    contractlist:
      name:
        en: Contracts
        fi: Sopimukset
      table: CWAPPS_Document
      csql: /CWAPPS_Document{StartTime,Name,CIStatus,DescriptionShort,@CWGDPR_Document.VendorCIs,@CWGDPR_Document.GDPRComplianceCI}.sort(StartTime-,Name+).filter(CI!~'-')
    contractgdprcompliancelist:
      name:
        en: GDPR Compliances of Contract
        fi: Sopimuksen GDPR-yhteensopivuudet
      table: CWGDPR_ContractGDPRCompliance
