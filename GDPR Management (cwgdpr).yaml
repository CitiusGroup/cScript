definitions:
  listViews:
    accessrolelist:
      name:
        en: Access Roles
        fi: Pääsyoikeusroolit
      table: CWGDPR_AccessRole
      csql: /CWGDPR_AccessRole{Name+,CIStatus,Description,BasisCIs,LevelCIs,AuditRecurrenceCIs,RelatedOrganizationCIs}
    accessrolebasislist:
      name:
        en: Basis for Access Role
        fi: Roolin pääsyoikeusperusteet
      table: CWGDPR_AccessRoleBasis
      csql: /CWGDPR_AccessRoleBasis{NameFI+}
    accessrolelevellist:
      name:
        en: Access Role Levels
        fi: Roolin pääsyoikeustasot
      table: CWGDPR_AccessRoleLevel
      csql: /CWGDPR_AccessRoleLevel{NameFI+}
    contactlist:
