      table: CWCORE_File
      csql: /CWCORE_File{IconBase64,CreatedTime,ModifiedTime,Name,Description}.sort(CreatedTime-)
    gdprstatuslist:
      name:
        en: GDPR Status
        fi: GDPR-tila
      table: CWGDPR_Status
      csql: /CWGDPR_Status{NameFI,Value+}
    organizationgdprlist:
